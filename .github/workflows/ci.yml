name: CI/CD Pipeline for Python Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Шаг 1: Клонируем репозиторий
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Шаг 2: Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # Шаг 3: Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    # Шаг 4: Запускаем тесты
    - name: Run tests
      run: |
        python -m pytest test_math_operations.py -v
    
    # Шаг 5: Проверяем импорты
    - name: Check imports
      run: |
        python -c "from math_operations import add, subtract, multiply, divide, is_even, fibonacci; print('Все импорты работают корректно')"
